<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <div class="container">

      <div>
        <p class="previous-operation-display"></p>
        <p>boundary</p>
        <p class="current-operation-display"></p>
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary numberButton">1</button>
        <button type="button" class="btn btn-primary numberButton">2</button>
        <button type="button" class="btn btn-primary numberButton">3</button>
        <button type="button" class="btn btn-primary numberButton">4</button>
        <button type="button" class="btn btn-primary numberButton">5</button>
        <button type="button" class="btn btn-primary numberButton">6</button>
        <button type="button" class="btn btn-primary numberButton">7</button>
        <button type="button" class="btn btn-primary numberButton">8</button>
        <button type="button" class="btn btn-primary numberButton">9</button>
        <button type="button" class="btn btn-primary operationButton">+</button>
        <button type="button" class="btn btn-primary equalsButton">=</button>
        <button type="button" class="btn btn-primary operationButton">-</button>
        <button type="button" class="btn btn-primary operationButton">%</button>  
        <button type="button" class="btn btn-primary operationButton">*</button>
        <button type="button" class="btn btn-primary operationButton">/</button>
        <button type="button" class="btn btn-primary deleteButton">Del</button>
        <button type="button" class="btn btn-primary allClearButton">AC</button>
        
      </div>

    </div>
   
   
   
    <script src="index.js"></script>
