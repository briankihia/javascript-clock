<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div>
            <div class="data-previous-display"></div>
            <div>line</div>
            <div class="data-current-display"></div>
        </div>

        <div>
            <button type="button" class="btn btn-primary data-number-button">1</button>
            <button type="button" class="btn btn-secondary data-number-button">2</button>
            <button type="button" class="btn btn-success data-number-button">3</button>
            <button type="button" class="btn btn-danger data-number-button">4</button>
            <button type="button" class="btn btn-warning data-number-button">5</button>
            <button type="button" class="btn btn-info data-number-button">6</button>
            <button type="button" class="btn btn-light data-number-button">7</button>
            <button type="button" class="btn btn-dark data-number-button">8</button>
            <button type="button" class="btn btn-danger data-number-button">9</button>
            <button type="button" class="btn btn-danger data-number-button">.</button>
            <button type="button" class="btn btn-warning data-operator-button">-</button>
            <button type="button" class="btn btn-info data-operator-button">+</button>
            <button type="button" class="btn btn-light data-operator-button">*</button>
            <button type="button" class="btn btn-dark data-operator-button">/</button>
            <button type="button" class="btn btn-light data-equal-button">=</button>
            <button type="button" class="btn btn-dark data-delete-button">Del</button>
            <button type="button" class="btn btn-light data-all-clear-button">AC</button>
        </div>


    </div>

    <script src="calc.js"></script>
    
</body>
</html>
